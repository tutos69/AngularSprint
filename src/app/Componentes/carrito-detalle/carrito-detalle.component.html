<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carritoLista">

        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive" />
            </div>
            <div class="col-sm-10">
              <h4 class="nomargin">{{item.productoSucursal.producto.nombre}}</h4>
              <p>{{item.productoSucursal.producto.descripcion}}</p>
            </div>
          </div>
        </td>
        <td data-th="Price">$ {{item.productoSucursal.producto.precio}}</td>
        <td data-th="Quantity">
          <p>{{item.cantidad}}</p>
        </td>
        <td data-th="Subtotal" class="text-center">$ {{item.subtotal}}</td>

      </tr>
    </tbody>
    <tfoot>

      <tr>
        <td><a routerLink="/FS/sucursales" class="btn btn-warning"><i class="fa fa-angle-left"></i>Continuar Comprando</a>
        </td>
        <td><button class="btn btn-outline-success" (click)="limCar()"> Limpiar Carrito</button></td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>$ {{totals.subtotal}}</strong></td>
        <td>
          <a routerLink="/FS/listPago" class="btn btn-success btn-block">
            Pagar 
            <i class="fa fa-angle-right">

            </i>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
